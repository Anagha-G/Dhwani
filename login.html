<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<header>
    <h2 class="logo">Dhwani</h2>
    <nav id="nav-bar">
        <a href="index.html">Home</a>
        <a href="#">Login</a>
    </nav>
</header>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label><br><br>
                    <a href="signup.html">Forget Password?</a>
                </div>
                <button type="submit "><a href="chatbot.html">Login</button></a>
                <div class="div-register-link">
                    <p>Don't have an account?<a href="signup.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
